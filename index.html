<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Product list with cart</title>
  <!-- Stylesheets -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./stylesheets/style.css">
  <link rel="stylesheet" href="./stylesheets/skeleton.css">
</head>

<body>
  <main>
    <h1 class="title-page"> Teste Prático - Desenvolvedor(a) Front-End Shopify e Integrações.</h1>
    <div class="attribution">
      Repositorio do projeto <a rel="noopener noreferrer" target="_blank" href="https://github.com/lucazevedos/teste-pratico-Figi">Lucas Azevedo</a>.
    </div>
    <section class="section-page">
      <div class="section-products-all">
        <h2 class="h2-title-products">Products</h2>
        <div class="product-list" id="product-list">
          <div class="skeleton-card skeleton">
            <div class="skeleton-img skeleton"></div>
            <div class="skeleton-text skeleton"></div>
            <div class="skeleton-text skeleton"></div>
            <div class="skeleton-button skeleton"></div>
          </div>

          <div class="skeleton-card skeleton">
            <div class="skeleton-img skeleton"></div>
            <div class="skeleton-text skeleton"></div>
            <div class="skeleton-text skeleton"></div>
            <div class="skeleton-button skeleton"></div>
          </div>

          <div class="skeleton-card skeleton">
            <div class="skeleton-img skeleton"></div>
            <div class="skeleton-text skeleton"></div>
            <div class="skeleton-text skeleton"></div>
            <div class="skeleton-button skeleton"></div>
          </div>
        </div>
      </div>
      <aside id="cart">
        <div class="cart-wrapper js-cart-summary">
          <h2 class="h2-title">Your Cart (<span class="cart-items-count">0</span>)</h2>
          <div id="cart-list" class="cart-summary"></div>
          <div class="footer-cart">
            <div class="total-price-container">
              <span class="total-price-label">Order Total</span>
              <div class="total-price-wrapper">R$<span class="total-price-value"></span></div>
            </div>
            <button class="btn btn-primary js-checkout-button">Confirm Order</button>
          </div>
      </aside>
    </section>
    <div class="overlay js-overlay"></div>
    <dialog class="order-modal js-order-confirmation-modal">
      <div class="order-modal-wrapper">
        <img src="./assets/images/icon-order-confirmed.svg" alt="Order Confirmed" class="order-confirmation-image">
        <h2 class="h2-title">Order Confirmed</h2>
        <p class="order-confirmation-message">Thank you for your order. We will contact you as soon as your package is
          shipped.</p>
      </div>
      <div class="order-modal-content"></div>
      <div class="order-total-price">
        <span class="total-price-label">Order Total</span>
        <div class="total-price-wrapper">R$<span class="total-price-value"></span></div>
      </div>
      <button class="btn btn-new-order js-checkout-button">Start New Order</button>
    </dialog>
    <div class="go-to-cart js-go-to-cart">
      <a class="btn btn-primary">Go to Cart</a>
    </div>
    <div class="back-to-top js-back-to-top">
      <a class="btn btn-primary">&#11105;</a>
    </div>
  </main>
  <script src="./scripts/index.js" type="module"></script>
  <!-- Scripts -->
</body>

</html>
